version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          - v1-dependencies-
      - run:
          name: Install YARN dependencies
          command: yarn install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run:
          name: Test packages
          command: yarn test
      - run:
          name: Build packages
          command: |
            export REACT_APP_IMAGE_API_URL=https://7kh2kmkw87.execute-api.us-east-1.amazonaws.com/images
            yarn build --stream
      - persist_to_workspace:
          root: ~/repo
          paths:
            - packages/image-api/dist/retrieve-image-lambda.zip
            - packages/website/build

  deploy_image_api:
    docker:
      - image: sketchingdev/terraform-terragrunt:latest
    working_directory: ~/repo
    steps:
      - checkout
      - attach_workspace:
          at: /tmp/workspace
      - run: [[ $CIRCLE_BRANCH = "master" ]] && export TF_VAR_env="prod" || export TF_VAR_env="example"
      - deploy:
          name: Deploy Image API
          command: |
            export TF_VAR_lambda_filename=/tmp/workspace/packages/image-api/dist/retrieve-image-lambda.zip
            terragrunt apply --terragrunt-non-interactive -auto-approve
          working_directory: deployment/environment/image-api

  deploy_website:
    docker:
      - image: sketchingdev/terraform-terragrunt:latest
    working_directory: ~/repo
    steps:
      - checkout
      - attach_workspace:
          at: /tmp/workspace
      - run: [[ $CIRCLE_BRANCH = "master" ]] && export TF_VAR_env="prod" || export TF_VAR_env="example"
      - deploy:
          name: Deploy website
          command: |
            terragrunt apply --terragrunt-non-interactive -auto-approve

            aws s3 sync /tmp/workspace/packages/website/build s3://$(terragrunt output bucket_name)/ --delete
          working_directory: deployment/environment/website

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build
      - deploy_image_api:
          requires:
            - build
      - deploy_website:
          requires:
            - build
